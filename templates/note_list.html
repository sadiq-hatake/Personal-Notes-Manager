{% extends 'base.html' %}
<form method="get" class="mb-3">
  <input type="text" name="q" class="form-control" placeholder="Search notes..." value="{{ request.GET.q }}">
</form>

{% block content %}

  <div class="row">
  {% for note in notes %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ note.title }}</h5>
          <p class="card-text">{{ note.content|truncatechars:100 }}</p>
          <a href="{% url 'note_update' note.pk %}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No notes found.</p>
  {% endfor %}
</div>

{% endblock %}
